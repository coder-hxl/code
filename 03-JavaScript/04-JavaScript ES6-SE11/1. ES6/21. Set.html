<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明一个 set 
        let s = new Set()
        let s2 = new Set(['大事', '小事', '好事', '坏事', '小事'])
        console.log(s, typeof s); // Set(0) {size: 0}   'object'
        console.log(s2); // Set(4) {'大事', '小事', '好事', '坏事'}

        // 元素个数
        console.log(s2.size); // 4
        // 添加新的元素
        s2.add('喜事');
        // 删除元素
        s2.delete('坏事');
        // 检测 返回布尔值
        console.log(s2.has('好事')); // true
        // 清空
        // s2.clear()
        // console.log(s2); // Set(0) {size: 0}

        for (let v of s2) {
            console.log(v); // 大事    小事    好事    喜事
        }
    </script>

</body>

</html>
