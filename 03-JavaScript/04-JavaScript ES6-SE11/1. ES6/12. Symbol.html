<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 创建Symbol
        let s = Symbol()
        console.log(s, typeof s); // Symbol() 'symbol'
        let s2 = Symbol('浮幻')
        let s3 = Symbol('浮幻')
        console.log(s2 === s3); // false

        // 2. Symbol.for 创建
        let s4 = Symbol.for('浮幻')
        let s5 = Symbol.for('浮幻')
        console.log(s4 === s5); // true

        // 3. 不能与其他数据进行运算
        // let result = s + 100 // TypeError
        // let result = s > 100 // TypeError
        // let result = s + s // TypeError
    </script>

</body>

</html>
