<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 模拟获取 用户数据 订单数据 商品数据
        function getUsers() {
            setTimeout(() => {
                let data = '用户数据'
                gen.next(data) // 调用 next 方法，并将数据传入
            }, (1000))
        }

        function getOrders() {
            setTimeout(() => {
                let data = '订单数据'
                gen.next(data)
            }, (1000))
        }

        function getGoods() {
            setTimeout(() => {
                let data = '商品数据'
                gen.next(data)
            }, (1000))
        }

        function* getData() {
            let users = yield getUsers()
            console.log(users); // 用户数据
            let orders = yield getOrders()
            console.log(orders); // 订单数据
            let goods = yield getGoods()
            console.log(goods); // 商品数据
        }
        let gen = getData()
        gen.next()
    </script>

</body>

</html>
