<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>

    <script>
        // 改变函数内this指向

        // bind() 捆绑 捆绑的意思
        let o = {
            name: 'fh',
        }

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        let f = fn.bind(o, 1, 2)
        f()

        // 1. 不会调用原来的函数 可以改变this指向
        // 2. 改变完产生一个新的函数

        let btn = document.querySelector('button')
        btn.onclick = function() {
            this.disabled = true
            setTimeout(function() {
                this.disabled = false
            }.bind(this), 3000)
        }
    </script>

</body>

</html>
