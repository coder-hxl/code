<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">

    <script>
        // 触发事件过于频繁，只要最后一次
        let inp = document.querySelector('input')

        inp.addEventListener('input', zui(function() {
            console.log(this.value); // 原里面的this 指向window
        }, 500))

        function zui(fn, shu) {
            let int = null
            return function() { // 原里面的this 指向事件绑定者
                if (int !== null) {
                    clearTimeout(int)
                }
                int = setTimeout(() => {
                    fn.call(this) // 改变this的指向 将fn()的this指向inp
                }, shu)
            }
        }
    </script>

</body>

</html>
