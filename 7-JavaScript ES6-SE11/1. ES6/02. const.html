<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // const 声明常量 
        const NAME = 'fh';
        // 1. 一定要赋初始值
        // 2. 常量一般使用大写（潜规则）
        // 3. 常量的值不可修改
        // 4. 块级作用域
        // 5. 对于数组和对象的元素修改，不算对常量的修改，不会报错
        const TEAM = [1, 2, 3]
        TEAM.push(4)
        console.log(TEAM); // [1, 2, 3, 4]
    </script>

</body>

</html>
