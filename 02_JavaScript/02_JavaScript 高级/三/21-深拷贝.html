<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            id: 1,
            name: 'fh',
            msg: {
                age: 18
            },
            color: ['pink', 'red']
        }
        let o = {}

        function deepCopy(newobj, oldobj) {
            for (let k in oldobj) {
                // 1. 获取属性值 
                let item = oldobj[k]
                    // 2. 判断这个值
                if (item instanceof Array) {
                    newobj[k] = []
                    deepCopy(newobj[k], item)
                } else if (item instanceof Object) {
                    newobj[k] = {}
                    deepCopy(newobj[k], item)
                } else {
                    newobj[k] = item
                }
            }
        }
        deepCopy(o, obj)
        console.log(o);
        o.msg.age = 20
        console.log(obj);
    </script>

</body>

</html>
