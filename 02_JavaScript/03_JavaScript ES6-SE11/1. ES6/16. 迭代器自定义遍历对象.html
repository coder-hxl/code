<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const banji = {
            name: '终极一班',
            stus: [
                '小明',
                '小宁',
                '小天',
                '小陈'
            ],
            [Symbol.iterator]() {
                let index = 0
                return {
                    next: () => {
                        if (index < this.stus.length) {
                            let result = {
                                value: this.stus[index],
                                done: false
                            }
                            index++
                            return result
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }
                    }
                }
            }
        }

        for (let v of banji) {
            console.log(v); // 小明     小宁    小天   小陈
        }
    </script>

</body>

</html>
