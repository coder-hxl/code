            height: 2500px;

<body>
    <script>
        // 节流 控制节流次数
        window.onscroll = jie(function() {
            console.log(1);
        }, 500)

        function jie(fn, shu) {
            let ni = true
            return function() {
                if (ni) {
                    setTimeout(() => {
                        fn.call(this)
                        ni = true
                    }, shu)
                }
                ni = false
            }
        }
    </script>

</body>
