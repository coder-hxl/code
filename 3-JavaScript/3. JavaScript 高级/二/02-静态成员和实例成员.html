<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Obj(uname, age) {
            this.uname = uname
            this.age = age
            this.sing = function() {
                console.log(666);
            }
        }
        let yi = new Obj('一', 18)

        // 1. 实例成员 通过this添加的
        // 只能通过实例化的对象来访问
        console.log(yi.uname);
        yi.sing()
        console.log(Obj.uname); // 不能通过构造函数访问实例成员

        // 2. 静态成员 在构造函数本身上添加的成员
        // 只能通过构造函数访问实例成员
        Obj.sex = '男'
        console.log(Obj.sex);
        console.log(yi.sex); // 不能通过对象来访问
    </script>

</body>

</html>
