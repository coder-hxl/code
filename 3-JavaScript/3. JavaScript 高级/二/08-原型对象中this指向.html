<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Obj(uname, age) {
            this.uname = uname
            this.age = age
        }
        let that
        Obj.prototype.zuo = function() {
            console.log('打代码');
            that = this
        }
        let fh = new Obj('浮幻', 17)

        // 1. 在构造函数中，里面this指向的是实例对象 fh
        fh.zuo()
        console.log(that === fh);
        // 2. 原型对象函数里面的this 指向的是 实例对象 fh
    </script>

</body>

</html>
