<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async 函数返回一个 Promise 对象
        async function fn() {
            // 1. 返回一个不是 Promise 类型的对象，函数返回 Promise 对象的状态就是成功的 
            // return '浮幻'
            // 2. 抛出错误，函数返回 Promise 对象的状态就是失败的 
            // throw new Error('出错')
            // 3. 返回一个 Promise 对象，函数返回 Promise 对象的状态 由这个返回的 Promise 对象状态决定
            return new Promise((resolve, reject) => {
                resolve('成功')

                // reject('失败')
            })

        }

        let result = fn()
        console.log(result);

        result.then(val => {
            console.log(val);
        }, reject => {
            console.log(reject);
        })
    </script>

</body>

</html>
