<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            margin: 0 20px;
            width: 200px;
            height: 50px;
            list-style: none;
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .box .fron,
        .bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
        }
        
        .fron {
            background-color: aqua;
            /* z-index: 1; */
            transform: translateZ(25.5px);
        }
        
        .bottom {
            background-color: blue;
            /* 有移动或其他样式，必须先写移动 */
            transform: translateY(50%) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="fron">黑马程序员</div>
                <div class="bottom">pink老师等你</div>
            </div>
        </li>

            </div>
        </li>

                <div class="fron">黑马程序员</div>

        </li>
    </ul>

</body>

</html>
