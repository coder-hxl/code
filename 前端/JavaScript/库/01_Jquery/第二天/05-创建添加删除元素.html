<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>

    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            // 1. 创建元素
            let li = $("<li>我是后来的li</li>")

            // 2. 添加元素
            // （1）内部添加
            // $("ul").append(li) // 添加到后面
            $("ul").prepend(li) // 添加到前面

            // （2）外部添加
            let div = $("<div>后来添加的</div>")
                // $(".test").after(div)
            $(".test").before(div)

            // 3. 删除元素
            // $("ul").remove() 删除匹配的元素
            // $("ul").empty() 删除匹配的元素子节点
            $("ul").html("") // 删除匹配的元素子节点
        })
    </script>

</body>

</html>
