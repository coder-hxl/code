<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            padding: 30px;
            margin: 100px auto;
            width: 600px;
            border: 1px solid #000;
        }
        
        textarea {
            outline: none;
            resize: none;
        }
        
        ul {
            margin-left: 75px;
            position: relative;
            list-style: none;
            width: 420px;
        }
        
        ul li {
            display: none;
            border-bottom: 1px dashed rgb(141, 141, 141);
        }
        
        ul li a {
            position: absolute;
            right: 0;
        }
    </style>
</head>

<body>
    <div>
        <span>微博发布</span>
        <textarea name="" id="" cols="60" rows="10"></textarea>
        <button>发布</button>
        <ul>
        </ul>
    </div>

    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            // 1. 动态创建
            $("button").on("click", function() {
                if ($("textarea").val().length > 0) {
                    let li = $(`<li> ${$("textarea").val()} <a href="javaScript:;">删除</a></li>`)
                    $("ul").prepend(li)
                    li.slideDown()
                    $("textarea").val('')
                } else {
                    alert("请输入内容")
                }
            })

            // 2. 动态元素绑定事件
            $("ul").on("click", "a", function() {
                $(this).parent("li").slideUp(function() {
                    $(this).remove()
                })
            })
        })
    </script>

</body>

</html>
