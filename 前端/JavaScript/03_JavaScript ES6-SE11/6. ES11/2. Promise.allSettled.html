<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品数据 - 1')
            }, 1000)
        })
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('商品数据 - 2')

                reject('商品数据 - 2')
            }, 1000)
        })

        // 调用 allsettled 方法 返回一个 Promise ，状态是完成的，里面的结果是数组，每个数组的状态由接收Promise的状态决定
        const result = Promise.allSettled([p1, p2])
        console.log(result);

        // 调用 all 方法 返回一个 Promise
        const res = Promise.all([p1, p2])
        console.log(res);
    </script>

</body>

</html>
