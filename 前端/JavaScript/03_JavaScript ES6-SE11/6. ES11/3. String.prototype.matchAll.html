<html lang="en">

<head>

<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映日期：1994-09-01</p>
            </li>
        </ul>
        <ul>
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>
            </li>
        </ul>`

        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;
        const result = str.matchAll(reg)
        console.log(result);

        // for (const v of result) {
        //     console.log(v);
        // }

        const arr = [...result]
        console.log(arr);
    </script>

</body>
