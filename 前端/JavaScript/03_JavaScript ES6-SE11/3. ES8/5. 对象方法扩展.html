<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const school = {
            name: '尚硅谷',
            cities: ['北京', '上海', '深圳'],
            xueke: ['前端', 'php']
        }

        // 获取对象所有的键
        console.log(Object.keys(school)); // ['name', 'cities', 'xueke']
        // 获取对象所有的值
        console.log(Object.values(school)); // ['尚硅谷', Array(3), Array(2)]
        // entries 
        console.log(Object.entries(school)); // [Array(2), Array(2), Array(2)]  第一个值是对象的键，第二个值是对象值
        // 创建 Map
        let m = new Map(Object.entries(school))
        console.log(m);
        console.log(m.get('name')); // 尚硅谷

        // 对象属性的描述对象
        console.log(Object.getOwnPropertyDescriptors(school));
        const obj = Object.create(null, {
            name: {
                // 设置值
                value: '尙硅谷',
                // 属性特征
                writable: true,
                // 配置
                configurable: true,
                // 枚举
                enumerable: true
            }
        })
    </script>

</body>

</html>
