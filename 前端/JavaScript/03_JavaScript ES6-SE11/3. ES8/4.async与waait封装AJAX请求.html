    <script>
        // 发送AJAX请求，返回Promise对象
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                const x = new XMLHttpRequest()
                x.open('GET', url)
                x.send()
                x.onreadystatechange = function() {
                    if (x.readyState === 4) {
                        if (x.status === 200) {
                            resolve(x.response)
                        } else {
                            reject(x.status)
                        }

                    }
                }
            })
        }
