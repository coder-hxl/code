<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Rest 参数与 spread 扩展运算符在 ES6 中引入，不过 ES6 中只针对数组
        // 在 ES9 中为对象提供了像数组一样的 rest 参数和扩展运算符

        function connect({
            host,
            port,
            ...user
        }) {
            console.log(host); // 127.0.0.1
            console.log(port); // 3306
            console.log(user); // {uname: 'root', pass: 'root'}
        }

        connect({
            host: '127.0.0.1',
            port: 3306,
            uname: 'root',
            pass: 'root',
        })


        const uname = {
            username: '浮幻'
        }
        const age = {
            age: 17
        }
        const xq = {
            xq: '前端'
        }

        const wo = {...uname,
            ...age,
            ...xq
        }

        // 可以合并成一个对象
        console.log(wo); // {username: '浮幻', age: 17, xq: '前端'}
    </script>

</body>

</html>
