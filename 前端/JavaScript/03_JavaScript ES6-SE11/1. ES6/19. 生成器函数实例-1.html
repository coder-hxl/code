<body>
    <script>
        //异步编程
        // 1s 后控制台输出111 2s后输出 222 3s后输出 333

        // 回调地狱
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);

        //         }, (3000))
        //     }, (2000))
        // }, (1000))

        function set(shu, shi) {
            setTimeout(() => {
                console.log(shu);
                iterator.next() // 再次调用
            }, (shi))
        }

        function* gen() {
            yield set(111, 1000)
            yield set(222, 2000)
            yield set(333, 3000)
        }
        let iterator = gen()
        iterator.next()
    </script>

</body>
