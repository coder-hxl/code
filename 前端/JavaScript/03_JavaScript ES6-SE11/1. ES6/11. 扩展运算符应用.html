<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        // 1. 数组合并
        const ab = ['a', 'b']
        const cd = ['c', 'd'];
        // const arr = ab.concat(cd) // ['a', 'b', 'c', 'd']
        const arr = [...ab, ...cd] // ['a', 'b', 'c', 'd']
        console.log(arr);

        // 2. 数组克隆 浅拷贝
        const szh = ['E', 'G', 'M']
        const arr2 = [...szh]
        console.log(arr2); // ['E', 'G', 'M']

        // 3. 将伪数组转为真数组
        const divs = document.querySelectorAll('div')
        const divArr = [...divs]
        console.log(divArr); // [div, div, div]
    </script>

</body>

</html>
