        class Phone {
            // 构造方法 函数名不能变
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }

            // 自定义方法格式不能错，不能像 ES5 那样
            call() {
                console.log('打电话');
            }
        }

        let XiaoMi = new Phone('小米', 1999)
        XiaoMi.call() // 打电话
        console.log(XiaoMi); // Phone {brand: '小米', price: 1999}
