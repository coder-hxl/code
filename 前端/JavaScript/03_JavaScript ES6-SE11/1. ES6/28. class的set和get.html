<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // get 和 set
        // get 方法被读取时执行 返回值是 return 的后面
        // set 方法必须要有一个形参 修改就会执行
        class Phone {
            get price() {
                console.log('属性被读取');
                return 111
            }

            set price(val) {
                console.log('属性被修改');
            }
        }

        let s = new Phone()
        console.log(s.price); // 属性被读取    111
        s.price = 1 // 控制台输出 属性被修改
    </script>

</body>

</html>
