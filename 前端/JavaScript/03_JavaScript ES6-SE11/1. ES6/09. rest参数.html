<body>

    <script>
        // rest 剩余参数，用于获取函数的实参，代替 arguments
        // rest 剩余参数必须要放到参数位置的最后
        function data(...args) {
            console.log(args); // [1, 2, 3]
        }
        data(1, 2, 3)
    </script>
