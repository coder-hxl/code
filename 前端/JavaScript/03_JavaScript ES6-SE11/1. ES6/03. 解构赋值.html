<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // ES6 允许按照一定的模式从数组和对象中提取值，对变量进行赋值
        // 1. 数组的结构 [] 按顺序
        const F4 = [1, 2, 3, 4]
        let [a, b, c, d] = F4
        console.log(a, b, c, d); // 1 2 3 4

        // 2. 对象的结构 {} 按名字
        // 注意：两边的属性和方法名必须一致 
        const FH = {
            name: 'fh',
            age: '17',
            xingqu: function() {
                console.log('前端');
            }
        };
        // let {
        //     name,
        //     age,
        //     xingqu
        // } = FH;
        // console.log(name, age, xingqu);

        let {
            xingqu
        } = FH
        xingqu() // 前端
    </script>

</body>

</html>
