<body>
    <script>
        // 静态属性不属于实例对象 属于构造函数

        // ES5
        // function Phone() {}
        // 静态属性
        // Phone.name = '手机'
        // Phone.change = function() {
        //     console.log('改变');
        // }

        // let nokia = new Phone();
        // // console.log(nokia.name); // undefined
        // // nokia.change() // TypeError
        // console.log(nokia);

        class Phone {
            // 静态属性 static关键字
            static name = '手机'
            static change() {
                console.log('改变');
            }
        }
        let nokia = new Phone()
        console.log(nokia.name); // undefined
        console.log(Phone.name); // 手机
    </script>
