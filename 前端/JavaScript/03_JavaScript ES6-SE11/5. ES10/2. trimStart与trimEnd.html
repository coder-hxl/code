<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // trim 清除字符串两则空白 ES5
        // trimStart 清除左侧空白 trimEnd 清除右侧空白
        let str = '     js      '
        console.log(str); //      js      
        console.log(str.trimStart()); // js      
        console.log(str.trimEnd()); //      js
    </script>

</body>

</html>
