<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        // flat 平
        // 将多维数组转为低维数组
        const arr = [1, 2, 3, 4, [5, 6, [7, 8, 9]]];
        // 参数为深度 是数字 默认为1
        console.log(arr.flat(2)); // [1, 2, 3, 4, 5, 6, 7, 8, 9]

        // flatMap
        const arr2 = [1, 2, 3, 4]
        const result = arr2.flatMap(item => [item * 10])
        console.log(result); // [10, 20, 30, 40]
    </script>

</body>

</html>
