<body>
    <script>
        // 闭包（closure）指有权访问另一个函数作用域中变量的函数
        // 主要作用：延伸了变量的作用范围
        function fn() {
            let num = 10

            // function fun() {
            //     console.log(num);
            // }
            // return fun
            return function() {
                console.log(num);
            }
        }
        let f = fn()
        f()

        // 类似
        // function() {
        //     console.log(num);
        // }
        // let f = function fun() {
        //     console.log(num);
        // }
    </script>

</body>

</html>
