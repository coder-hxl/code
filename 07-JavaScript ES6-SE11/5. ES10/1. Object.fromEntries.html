<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.fromEntries 二维数组 转成 对象
        const result = Object.fromEntries([
            ['name', '尚硅谷'],
            ['xueke', '前端，大数据，云计算']
        ])
        console.log(result); // {name: '尚硅谷', xueke: '前端，大数据，云计算'}

        // Map
        const m = new Map()
        m.set('name', 'fuhuan')
        const result2 = Object.fromEntries(m)
        console.log(result2); // {name: 'fuhuan'}

        // Object.entries 对象转成二维数组  ES8
        const arr = Object.entries({
            name: '浮幻'
        })
        console.log(arr); // [Array(2)]
    </script>

</body>

</html>
