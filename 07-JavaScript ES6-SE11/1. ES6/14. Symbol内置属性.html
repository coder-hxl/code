<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            static[Symbol.hasInstance](param) {
                console.log(param);
                console.log('检测类型');
            }
        }
        let o = {}
        console.log(o instanceof Person); // {}     检测类型    false

        let arr = [1, 2, 3]
        let arr2 = [4, 5, 6]
        arr2[Symbol.isConcatSpreadable] = false // 禁止展开
        console.log(arr.concat(arr2)); // concat可以合并数组    [1, 2, 3, Array(3)]
    </script>

</body>

</html>
