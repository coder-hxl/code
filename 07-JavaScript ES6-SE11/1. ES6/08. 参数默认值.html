<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 允许给函数参数赋值初始化
        // 1. 形参初始值 具有默认值的参数，一般位置靠后
        // 若有实参则会被覆盖掉
        function add(a, b, c = 10) {
            return a + b + c
        }
        console.log(add(1, 2)); // 13

        // 2. 与解构赋值结合
        function connect({
            host,
            username,
            password,
            port
        }) {
            console.log(host, username, password, port); // localhost root root 8000
        }
        connect({
            host: 'localhost',
            username: 'root',
            password: 'root',
            port: 8000
        })
    </script>

</body>

</html>
